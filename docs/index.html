<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width,initial-scale=1"><link rel="stylesheet" href="./css/style.css"><title>Note Taking App</title></head><body><main class="main-content"><div class="theme-container theme-container-l"><h1>Note Taking App</h1><div class="theme-grid theme-grid-1-1 theme-grid-1-4-left-m theme-grid-3-4-right-m theme-grid-gap theme-grid-form-and-notes"><div><form id="main-form" class="theme-form"><label class="theme-label" for="name"><p>Note's name</p><input class="theme-input" type="text" id="name" name="name" placeholder="Ex: Supermarket list"></label> <label class="theme-label" for="description"><p>Note's description</p><textarea class="theme-textarea" name="description" id="description" cols="30" placeholder="Ex: Potato, Milk, Bread, Butter, etc"></textarea></label> <input class="theme-submit" type="submit" value="Create note"></form></div><div><div id="notes-container" class="theme-grid theme-grid-gap theme-grid-1-1 theme-grid-1-2-s theme-grid-1-3-m empty"><!-- Here notes will display --></div></div></div></div></main><script type="module" src="js/app-min.js"></script></body></html>
